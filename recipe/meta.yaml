{% set name = "leafmap" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 08065b63a9419f67ca214ebb28009b9ce7a182d9551bbc1f3ffe69023cce7797

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - bqplot
    - colour
    - folium >=0.12.0
    - geojson
    - googledrivedownloader
    - here-map-widget-for-jupyter >=1.1.1
    - ipyevents
    - ipyleaflet
    - matplotlib-base
    - numpy
    - pandas
    - pycrs
    - pyshp >=2.1.3
    - python-box
    - python-mss
    - whiteboxgui
test:
  imports:
    - leafmap

about:
  home: https://github.com/giswqs/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  doc_url: https://leafmap.gishub.org/
  dev_url: https://github.com/giswqs/leafmap

extra:
  recipe-maintainers:
    - giswqs
