{% set name = "leafmap" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 740e8f68a615b1e2629d9e30b2e3671ef1f2c80f8c5b25ddd3ca475021fe9a89

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - bqplot
    - colour
    - folium >=0.12.0
    - googledrivedownloader
    - here-map-widget-for-jupyter >=1.1.1
    - ipyevents
    - ipyleaflet
    - matplotlib-base
    - numpy
    - pandas
    - pycrs
    - pyshp >=2.1.3
    - python-box
    - python-mss
    - whiteboxgui
test:
  imports:
    - leafmap

about:
  home: https://github.com/giswqs/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  doc_url: https://leafmap.gishub.org/
  dev_url: https://github.com/giswqs/leafmap

extra:
  recipe-maintainers:
    - giswqs
